</header>
 
        
        <div class="content">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<h1 class="page-title">Get in Touch</h1>

<form class="contact-form" id="contactform" onsubmit="return ajaxpost()">
    <div class="mb-3">
        <label for="sender-name" class="form-label">Your Name</label>
        <input type="text" name="name"  class="form-control form-control-lg" id="sender-name">
    </div>
    <div class="mb-3">
        <label for="sender-email" class="form-label">Your Email</label>
        <input type="email" name="email"  class="form-control form-control-lg" id="sender-email">
    </div>
    <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" name="subject"  class="form-control form-control-lg" id="subject">
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control form-control-lg"  name="message" id="message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>

<script src="/assets/js/formsubmit.js" defer></script>

        </div>
        
    </div>
  </body>
</html>
